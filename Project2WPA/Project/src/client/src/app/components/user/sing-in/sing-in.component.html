  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Iniciar sesión</h5>
              <hr class="my-4">
              <form class="form-signin">  
                  <br>
                <h5 class="text-center">Usuario</h5>
                <div class="form-label-group">
                  <input type="email" id="exampleInput" class="form-control" name='usuario' [(ngModel)]='usuario' (click)="OcultaMsg()" placeholder="Email address" required>                  
                </div>                
                
                
                <br>
                <h5 class="text-center">Contraseña</h5>
                <div class="form-label-group">
                  <input type="password"  id="exampleInputPassword1" name='password'  [(ngModel)]='password' (click)="OcultaMsg()" class="form-control" placeholder="Password" required>                                    
                </div>
                <br>  
                <div class="text-center">
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Docente</label>
                  </div>
                </div>                
                <hr>
                <div>
                  <div class="text-center">
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck2">
                      <label class="custom-control-label" for="customCheck2">Padre de Familia</label>
                    </div>
                  </div>
                  
                </div>                            
                <hr>
                <br>                
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)='InicioSecion()' ><i class="fas fa-spinner fa-pulse mr-2"></i> Iniciar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
